<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giant To-Do List</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0;            /* Light text */
            font-family: 'Arial Black', Gadget, sans-serif; /* Bold, impactful font */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align tasks to the left */
            justify-content: flex-start; /* Start tasks from the top */
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 50px; /* Some padding around the edge */
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbars */
        }

        .task-item {
            display: flex;
            align-items: center;
            margin-bottom: 40px; /* Space between tasks */
            cursor: pointer; /* Indicate it's clickable */
            user-select: none; /* Prevent text selection on double click */
        }

        .task-item.completed label {
            text-decoration: line-through;
            color: #888; /* Dim completed tasks */
        }

        input[type="checkbox"] {
            /* Hide default checkbox */
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 80px;  /* Gigantic checkbox size */
            height: 80px; /* Gigantic checkbox size */
            border: 8px solid #f0f0f0; /* White border */
            border-radius: 15px; /* Slightly rounded corners */
            margin-right: 40px; /* Space between checkbox and text */
            position: relative;
            cursor: pointer;
            flex-shrink: 0; /* Prevent checkbox from shrinking */
        }

        input[type="checkbox"]:checked {
            background-color: #2ecc71; /* Green when checked */
            border-color: #2ecc71; /* Green border when checked */
        }

        input[type="checkbox"]:checked::after {
            content: 'âœ“'; /* Checkmark symbol */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px; /* Gigantic checkmark */
            color: #1a1a1a; /* Dark checkmark color */
            line-height: 1; /* Adjust line height for better centering */
        }

        label {
            font-size: 90px; /* Gigantic text size */
            font-weight: bold;
            line-height: 1; /* Ensure text sits nicely with checkbox */
        }
    </style>
</head>
<body>
    <div class="task-item" id="task1">
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Finish Project X Report</label>
    </div>

    <div class="task-item" id="task2">
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">Call Client Y for Update</label>
    </div>

    <div class="task-item" id="task3">
        <input type="checkbox" id="checkbox3">
        <label for="checkbox3">Review Team Z's Designs</label>
    </div>

    <div class="task-item" id="task4">
        <input type="checkbox" id="checkbox4">
        <label for="checkbox4">Prepare for Tomorrow's Meeting</label>
    </div>

    <script>
        document.querySelectorAll('.task-item input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const taskItem = this.closest('.task-item');
                if (this.checked) {
                    taskItem.classList.add('completed');
                } else {
                    taskItem.classList.remove('completed');
                }
            });

            // Set initial state based on if checkbox is checked (useful if you expand this with local storage)
            const taskItem = checkbox.closest('.task-item');
            if (checkbox.checked) {
                taskItem.classList.add('completed');
            }
        });
    </script>
</body>
</html>
